<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        ul {
            width: 360px;
        }
        li {
            float: left;
            margin: 10px;
            width: 100px;
            height: 100px;
            list-style: none;
            background: #73FFFF;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <ul id="gallery">
        <li>Блок 1</li>
        <li>Блок 2</li>
        <li>Блок 3</li>
        <li>Блок 4</li>
        <li>Блок 5</li>
        <li>Блок 6</li>
        <li>Блок 7</li>
        <li>Блок 8</li>
        <li>Блок 9</li>
        <li>Блок 10</li>
    </ul>
    <script>
        $('#gallery li').click(function() {
            if ($(this).hasClass('clicked')) return false;
            $('#gallery .clicked')
                .animate({width: '100px', height: '100px'}, 500)
                .removeClass('clicked');
            $(this)
                .animate({width: '220px', height: '220px'}, 500)
                .addClass('clicked');
        });
    </script>
